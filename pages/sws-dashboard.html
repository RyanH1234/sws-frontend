<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
        #app {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: Avenir, Helvetica, Arial, sans-serif;
            overflow: auto;
            position: fixed;
        }

        .app-container {
            width: 80%;
            height: 80%;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;            
        }

        .app-content {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            background-color: rgba(204, 204, 204,0.85);
        }

        .logout {
            width: 130px;
            padding: 10px;
            letter-spacing: 5px;
            background-color: #dbdbc3;
            text-align: center;
        }

        .logout:hover {
            background-color: rgba(233, 19, 19, 0.89);
            color: white;
        }

        .spacehold {
            height: 70px;
            width: 140px;
            justify-content: flex-start;
            align-items: center;
            display: flex;
        }

        .nav-header {
            width: 100%;
            background-color:rgba(34, 34, 34,0.95);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .nav-container {
            position: relative;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255,0.8);

        }

        .nav-container .menu-item {
            padding: 10px 20px;
            border-bottom: 3px solid transparent;
            display: flex;
            transition: 0.4s;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-container .selected {
            background-color: rgba(68, 68, 68,0.8);
            border-bottom: 3px solid #ff5858 !important;

        }

        .nav-container .menu-item.active,
        .nav-container .menu-item:hover {
            background-color: rgba(68, 68, 68,0.8);
            border-bottom-color: #ff5858;
        }

        .nav-container .menu-item a {
            color: inherit;
            text-decoration: none;
        }

        body,
        html {
            height: 100%;
            margin: 0;
        }


        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }
    </style>

</head>

<body>
    <!-- http://thenewcode.com/assets/videos/ocean-small.mp4 -->

    <div id="app">
        <div class="app-container">
            <div class="nav-header">
                <div class="nav-container">
                    <div class="menu-item selected"><a href="http://localhost:8080/#">Dashboard</a></div>
                    <div class="menu-item"><a href="http://localhost:8080/#">Add Device</a></div>
                    <div class="menu-item"><a href="http://localhost:8080/#">Data Analysis</a></div>
                </div>
                <div class="spacehold">
                    <button class="logout">Logout <i class="glyphicon glyphicon-user"></i></button>
                </div>
            </div>
            <div data-v-9ff1eee2="" class="app-content">
                <div data-v-9ff1eee2="" class="tiles"></div>
            </div>
        </div>
    </div>


    <script>
        var video = document.getElementById("myVideo");

        function myFunction() {
            if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
            } else {
                video.pause();
                btn.innerHTML = "Play";
            }
        }
    </script>


</body>

</html>
